default: dark  # light
auto_switch: false  # set to true to respect the user preference
dark:
  bg: '#282a36'  # main site background
  hl_bg: '#44475a'  # card and circle navigation background color for paper card mode
  fg: '#f8f8f2'  # font color
  dim_fg: '#bd93f9'  # will be used for secondary information like dates and tags
  stroke: '#44475a'  # stroke/border color used mostly in the icon menu tooltip
  accent: '#ff79c6'  # pervasive accent color
  sidebar:
    bg: '#282a36'  # sidebar background
    fg: '#f8f8f2'  # sidebar font color
light:
  bg: '#f5f5f5'
  hl_bg: '#e6e6e6'
  fg: '#262625'
  dim_fg: '#40403e'
  stroke: '#575754'
  accent: '#db5793'
  sidebar:
    bg: '#e6e6e6'
    fg: '#121211'
